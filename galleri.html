<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUSK AT ÆNDRE TITEL</title>
    <link rel="stylesheet" href="stylesheet.css">
    <style>
        .masonry-gallery {
            padding: 1.5em;
            max-width: 960px;
            margin-right: auto;
            margin-left: auto;
            display: grid;
            grid-template-columns: auto;
        }


        img {
            display: inline-block;
            vertical-align: top;
            margin-bottom: 10px;
            width: 100%;
            position: relative;
        }

        .beskrivelse {

            top: 50%;
        }



        @media only screen and (min-width: 768px) and (max-width: 1024px) {
            .masonry-gallery {
                grid-template-columns: auto auto;
            }
        }



        @media (min-width: 1025px) {
            .masonry-gallery {
                grid-template-columns: 1fr 1fr 1fr;
            }

        }
    </style>
</head>

<body>
    <nav>
        <button class="filter valgt" data-hold="alle">ALLE</button>
        <button class="filter" data-hold="Skåle">SKÅLE</button>
        <button class="filter" data-hold="Vase">VASE</button>
        <button class="filter" data-hold="Dekoration">DEKORATION</button>
        <button class="filter" data-hold="Drikkeglas">DRIKKEGLAS</button>
        <button class="filter" data-hold="Øvrigt">ØVRIGT</button>


    </nav>
    <main class="masonry-gallery">

    </main>
    <template>
        <section class="billeder">
            <img>
            <p class="beskrivelse"></p>
        </section>
    </template>


    <script>
        let filter = "alle";
        let gallery = [];
        document.addEventListener("DOMContentLoaded", hentJson);

        //hent JSON fil i asynkron funktion
        async function hentJson() {
            const url = "http://shani.dk/kea/WordpressAndersRaadGlas/wp-json/wp/v2/galleri";

            //henter data filen
            const myJson = await fetch(url);


            //den hentede json filen skal tolkes som json
            gallery = await myJson.json();

            //Kald funktionen som viser data i DOM
            visBilleder();
        }

        function visBilleder() {
            console.log(filter);
            document.querySelector(".masonry-gallery").innerHTML = "";
            let dest = document.querySelector(".masonry-gallery");
            let temp = document.querySelector("template");
            gallery.forEach(billede => {
                if (filter == "alle" || filter == billede.kategori) {
                    let klon = temp.cloneNode(true).content;
                    klon.querySelector("img").src = billede.billede.guid;
                    klon.querySelector(".beskrivelse").innerHTML = billede.beskrivelse;

                    dest.appendChild(klon);
                }
            })
        }
        hentJson();
        document.querySelectorAll(".filter").forEach(but => {
            but.addEventListener("click", filtrering);
        })

        function filtrering() {
            document.querySelectorAll(".filter").forEach(but => {
                but.classList.remove("valgt");
            });
            this.classList.add("valgt");
            //            document.querySelector("h2").textContent = this.textContent;
            filter = this.getAttribute("data-hold");
            visBilleder();
        }
    </script>
</body>

</html>
